
<!DOCTYPE html>
<html>
  <head>
    <title>MISO Prices</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
	
    
    <!-- Map takes up full browser window -->
    <style>
      html, body, #map {
        height: 500px;
        padding: 10;
        margin: 10;

      }
    </style>

    <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/3.15/themes/css/cartodb.css" />
<link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">

      <link rel="stylesheet" href="/resources/demos/style.css">
       <script>
  $(function() {
    var availableTags = ['AMMO.UE.AZ','AMIL.EDWARDS2'];
    $( "#tags" ).autocomplete({
      source: availableTags
    });
  });
  </script>
    </head>
  <body>
  <center>
  <h1>MISO Energy Prices</h1>
    <h4>
      Choose a node point
    </h4>
      </center>
     <div class="container">

         <div class="col-sm-4">
         <div class="col-sm-12">
             <br><br><br><br><br>
         </div>
      <form class="form-horizontal" id='nodename' method='post' action='index_Main'>
  <div class="form-group">
    <label for="nodename" class="col-sm-4 control-label">Node 1</label>
    <div class="col-sm-8">
        <div class="ui-widget">
      <input type="text" id="tags" class="form-control" name="nodename" placeholder="AMMO.UE.AZ">
        </div>
        </div>
  </div>
          

 
  <div class="form-group">
    <label for="nodename2" class="col-sm-4 control-label">Node 2</label>
    <div class="col-sm-8">
      <input type="node2" class="form-control" name="nodename2" placeholder="">
    </div>
  </div>

 <div class="form-group">
    <label for="nodenum" class="col-sm-4 control-label">Single Node</label>
    <div class="col-sm-2">
      <input type="radio" class="radio" name="nodenum" value="1nodes" checked>
    </div>

    <label for="nodenum" class="col-sm-4 control-label">Two Node</label>
    <div class="col-sm-2">
      <input type="radio" class="radio" name="nodenum" value="2nodes">
    </div>
  </div>   

          <div class="form-group">
              <label for="start_date" class="col-sm-4 control-label">Start Date</label>
              <div class="col-sm-8">
              <input type="date" class="form-control" name="start_date" min=2011-07-31 max=2015-09-30 value=2015-09-01>
              </div></div>
          <div class="form-group">
               <label for="end_date" class="col-sm-4 control-label">End Date</label>
              <div class="col-sm-8">
 <input type="date" class="form-control" name="end_date" min=2011-07-31 max=2015-09-30 value=2015-09-30>
              </div></div>

  <div class="form-group">
    <div class="col-sm-offset-4 col-sm-8">
      <button type="submit" class="btn btn-primary btn-lg">  Submit Nodes  </button>
    </div>
  </div>
</form>
     {{Nodename}}
         </div>
      
  <div class="col-sm-8">
    <div id="map" style="border: 10px solid; margin:5px"></div>
      </div>
      </div>
<p id="demo"></p>
    <!-- include cartodb.js library -->
    <script src="http://libs.cartocdn.com/cartodb.js/v3/3.15/cartodb.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
      <div class=container>
        <table class="table">
            <caption>Chosen Nodes</caption>
            <thead>
             <tr>
            <th></th> <th>Node Name</th> <th>State</th> <th>Type</th> </tr> </thead> <tbody>
            <tr>
            <th scope="row">1</th> <td>{{node1n}}</td> <td>{{node1s}}</td> <td>{{node1t}}</td> </tr>

        </table>

</html>
